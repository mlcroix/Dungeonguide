<div *ngIf="loggedIn">
    <button mat-button (click)="logout()">Sign out</button>
</div>
<div class='login-window' *ngIf="!loggedIn">
  <form #f="ngForm" (ngSubmit)="login(f.value)">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" ngModel required #first="ngModel">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" ngModel required #first="ngModel">
    </div>

    <button mat-button type="submit" class="button">Login</button>
    <button mat-button routerLink='/signup' class="button">Sign up</button>
  </form>


</div>
