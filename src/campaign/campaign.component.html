<div classs="campaignWrapper">
  <div class="campaign-menu">
      <button class="module-button">Notes</button>
      <button class="module-button">Session History</button>
      <button class="module-button">Players</button>
      <button class="module-button">World Lore</button>
      <button class="module-button" routerLink='/campaigns'>Back</button>
  </div>
  <div class="campaign-module">
      <div *ngIf="loaded">
          <h3>{{ campaign.name }}</h3>
      </div>

      <div *ngIf="!loaded">
      <mat-spinner [diameter]="150" class="load-spinner"></mat-spinner>
      </div>
  </div>
</div>
