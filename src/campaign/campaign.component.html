<div class="campaign-container">
  Campaign
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="!SelectedCampaign">select a campaign</button>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="SelectedCampaign">{{SelectedCampaign.name}}</button>
  <mat-menu #menu="matMenu" >
    <div *ngFor="let Campaign of Campaigns" (click)="SelectCampaign(Campaign)">
        <button mat-menu-item> {{ Campaign.name }}</button>
    </div>
    <button mat-button class="add-button" (click)="CreateCampaign()">New Campaign</button>
  </mat-menu>
</div>
