<div class="campaign-container">
  <div class="campaign-menu">
      <button class="module-button" (click)="setState('dashboard')" [class.isActive]="state === 'dashboard'">
          <i class="fas fa-home awesome-icons-22" title="dashboard"></i>
      </button>
      <button class="module-button" (click)="setState('notes')" [class.isActive]="state === 'notes'">
          <i class="fas fa-sticky-note awesome-icons-22" title="notes"></i>
      </button>
      <button class="module-button" (click)="setState('sessions')" [class.isActive]="state === 'sessions'">
          <i class="fas fa-book-open awesome-icons-22" title="sessions"></i>
      </button>
      <button class="module-button" (click)="setState('players')" [class.isActive]="state === 'players'">
          <i class="fas fa-users awesome-icons-22" title="players"></i>
      </button>
      <button class="module-button" (click)="setState('world lore')" [class.isActive]="state === 'world lore'">
          <i class="fas fa-globe-asia awesome-icons-22" title="world lore"></i>
      </button>
      <div *ngIf="isDM">
          <button class="module-button" (click)="openDialog()">
              <i class="fas fa-cog awesome-icons-22" title="options"></i>
          </button>
      </div>
  </div>
  <div class="line"></div>
  <div class="campaign-module">
      <div *ngIf="loaded">
        <div *ngIf="state=='dashboard'">
          <h3>dashboard</h3>
        </div>
        <div *ngIf="state=='notes'">
          <app-notes-selector></app-notes-selector>
        </div>
        <div *ngIf="state=='sessions'">
          <app-session-selector></app-session-selector>
        </div>
        <div *ngIf="state=='players'">
          <h3>players</h3>
        </div>
        <div *ngIf="state=='world lore'">
          <h3>world lore</h3>
        </div>
      </div>
      <div *ngIf="!loaded">
      <mat-spinner [diameter]="150" class="load-spinner"></mat-spinner>
      </div>
  </div>
</div>
