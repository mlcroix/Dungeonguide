<div class="campaign-container">
  Campaign
  <button mat-button [matMenuTriggerFor]="menu">{{SelectedCampaign}}</button>
  <mat-menu #menu="matMenu" >
    <div *ngFor="let Campaign of Campaigns" (click)="SelectCampaign(Campaign)">
        <button mat-menu-item> {{ Campaign }}</button>
    </div>
    <button mat-button class="add-button">New Campaign</button>
  </mat-menu>
</div>
