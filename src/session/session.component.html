<div class='wrapper'>
    <div class='float-left'>
        <div class='session-menu'>
            <div class='button-menu'>
                <button class='session-menu-button add-button' (click)="AddStory()">+</button>
                <button class='session-menu-button remove-button'(click)="RemoveStory()">-</button>
            </div>

            <mat-list>
                <mat-list-item class='session-menu-item' *ngFor="let item of sessions" (click)="SelectStory(item)">
                    {{ item.name }}
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <div class='float-right'>
        <mat-card class="session-card" *ngIf="SelectedItem">
            <mat-card-header class='session-card-header'>
                <mat-card-title>{{ SelectedItem.name }}</mat-card-title>
                <mat-card-subtitle>{{ SelectedItem.date }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                {{ SelectedItem.text }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
