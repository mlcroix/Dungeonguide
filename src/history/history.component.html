<div class='wrapper'>
    <div class='float-left'>
        <div class='history-menu'>
            <div class='button-menu'>
                <button class='history-menu-button'>+</button>
            </div>
    
            <mat-list>
                <mat-list-item class='history-menu-item' *ngFor="let item of HistoryItems" (click)="SelectStory(item)">
                    {{ item.name }} 
                </mat-list-item>
            </mat-list>
        </div>
    </div>
    <div class='float-right'>
        <mat-card class="history-card" *ngIf="SelectedItem">
            <mat-card-header class='history-card-header'>
                <mat-card-title>{{ SelectedItem.name }}</mat-card-title>
                <mat-card-subtitle>{{ SelectedItem.date }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                {{ SelectedItem.text }}
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
